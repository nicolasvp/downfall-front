<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Artistas</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Artistas</a></li>
            </ol>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 card card-body">
      <h5 class="card-title">Todos los artistas</h5>
      <div class="col-lg-12 col-md-12" *ngIf="artists?.length == 0">
        <div class="alert alert-info">No existen registros</div>
      </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xlg-4" *ngFor="let artist of artists">
        <div class="card card-body">
            <div class="row align-items-center" *ngIf="artists?.length > 0">
                <div class="col-md-4 col-lg-3 text-center">
                    <a href="#"><img src="assets/images/user-female-example.jpg" alt="user" class="img-circle img-fluid"></a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <h4 class="card-title m-b-0">{{ artist.name }}</h4> <small>{{ artist.genre.name }}</small>
                    <div class="row m-t-10">
                        <div class="col-md-6 border-right">
                            <strong>22</strong>
                            <p>Albums</p>
                        </div>
                        <div class="col-md-6">
                          <a href="{{ artist.spotifyLink }}" target="_blank" class="text-success m-r-10"><i class="fa fa-spotify fa-2x"></i></a>
                          <a href="{{ artist.youtubeLink }}" target="_blank" class="text-red"><i class="fa fa-youtube fa-2x"></i></a>
                        </div>
                    </div>
                    <hr class="m-t-0">
                    <div class="row">
                        <div class="col-md-12">
                          <a (click)="delete(artist)"><i class="ti-trash pull-right" title="Eliminar"></i></a>
                          <a [routerLink]="['/artists/edit/', artist.id]"><i class="ti-pencil pull-right" title="Editar"></i></a>
                          <a href="#"><i class="ti-eye pull-right" title="Ver detalle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
