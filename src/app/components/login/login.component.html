<section id="wrapper">
  <div class="login-register" style="background-image:url(assets/assets/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form class="form-horizontal form-material" method="post">
                  <h3 class="box-title m-b-20">Inicio de Sesión</h3>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="credentials_error">
                    Credenciales inválidas
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Usuario" name="username" [(ngModel)]="user.username" autofocus>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" type="password" required="" placeholder="Contraseña" name="password" [(ngModel)]="user.password">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input">
                              <label class="custom-control-label" for="customCheck1">Recordar</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group text-center">
                      <div class="col-xs-12 p-b-20">
                          <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" (click)="login()">Ingresar</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
